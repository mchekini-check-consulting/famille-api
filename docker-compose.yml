version: '2'
services:
  famille-api:
    image: mchekini/famille-api:1.0
    container_name: famille-api
    ports:
      - "8081:8080"
    links:
      - "famille-db:famille-db"
    depends_on:
      - famille-db
  famille-db:
    image: postgres
    container_name: famille-db
    ports:
      - "5433:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=famille
      - POSTGRES_DB=postgres